<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-image: url(imagens/fundo-site-responsivo.png);
            background-size: cover;
            background-position: center;

            height: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            width: 100%;
            height: 10vh;

            background-color: #1a1a1a;
            box-shadow: 0px 2px 15px black;
        }

        div.logo {



            color: #fff;
            background-color: #fff;
            border-radius: 15px;

            height: 45px;
            width: 45px;
        }

        header ul.menu {
            display: flex;
            flex-wrap: wrap;
            justify-items: flex-end;

        }

        header li {
            border-radius: 5px;
            color: #fff;
            list-style: none;

            margin-left: 5px;
            padding: 15px 10px;
        }

        header li:hover {
            background-color: #333;
        }

        ul a {
            text-decoration: none;
        }

        .btn {
            text-decoration: none;
        }

        .cardapio {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-around;
            

            margin: 45px auto 0px auto;

            max-width: 1200px;
        }

        .container div {
            flex-basis: 300px;
            
            margin: 0px 2px 1px 2px;
        }

        img {
            border-radius: 10px;
            width: 100%;

            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.575);

        }

        img:hover {
            filter: contrast(1);
            filter: blur(2px);
            transition: .2s;
            
            

            box-shadow: 0px 3px 5px black;
        }

        @media (min-width: 1200px) {
            .container {
                margin-top: 75px;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">
            logo
        </div>
        <ul class="menu">
            <a href="index.html">
                <li class="home btn">Home</li>
            </a>
            <a href="https://www.instagram.com/andradezz__/" target="blank_">
                <li class="contato btn" target="blank_">Instagram</li>
            </a>
            <a href="https://github.com/guilhermeandradee" target="blank_">
                <li class="galeria btn ">Galeria</li>
            </a>
        </ul>
    </header>

    <h1 class="cardapio">Cardápio</h1>

    <section class="container">
        <div>
            <a href="https://www.google.com/travel/things-to-do?g2lb=2503771%2C4624411%2C4686585%2C4306835%2C4641139%2C4680676%2C2502548%2C2503781%2C4518327%2C4597339%2C4258168%2C4605863%2C4596364%2C4371334%2C4419364%2C4640247%2C4649665%2C4270442%2C4401769%2C4317915%2C4284970%2C4291517%2C4270859&hl=pt-BR&gl=br&cs=1&ssta=1&dest_mid=%2Fm%2F0d_zz&dest_state_type=main&dest_src=dvr&sa=X&ved=2ahUKEwjIi73ewqr1AhWWFrkGHROgDWUQxA16BAgXEAU#ttdm=-27.161753_-109.359777_11&ttdmf=%252Fm%252F02x6dtf"><img src="imagens/paisagem1.jpg" alt="imagem"></a>
        </div>

        <div>
            <img src="imagens/paisagem2.jpg" alt="imagem">
        </div>
        <div>
            <img src="imagens/paisagem3.jpg" alt="imagem">
        </div>

        <div>
            <img src="imagens/paisagem4.jpg" alt="imagem">
        </div>
        <div>
            <img src="imagens/pexels-pixabay-235621.jpg" alt="imagem">

        <div>

</body>
</html>
